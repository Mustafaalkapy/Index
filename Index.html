<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت التعارف</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>أهلاً وسهلاً ضيف معلوماتك حته تحصلك مريه معدله </h1>
    <button id="startBtn" class="primary-btn">تسجيل المعلومات</button>

    <div id="formSection" class="hidden">
        <h2>قم باختيار محافظتك</h2>
        <select id="provinceSelect" class="styled-select">
            <option value="بغداد">بغداد</option>
            <option value="البصرة">البصرة</option>
            <option value="نينوى">نينوى</option>
            <option value="الأنبار">الأنبار</option>
            <option value="كركوك">كركوك</option>
            <option value="صلاح الدين">صلاح الدين</option>
            <option value="ديالى">ديالى</option>
            <option value="النجف">النجف</option>
            <option value="كربلاء">كربلاء</option>
            <option value="بابل">بابل</option>
            <option value="واسط">واسط</option>
            <option value="ميسان">ميسان</option>
            <option value="ذي قار">ذي قار</option>
            <option value="المثنى">المثنى</option>
            <option value="القادسية">القادسية</option>
            <option value="السليمانية">السليمانية</option>
            <option value="أربيل">أربيل</option>
            <option value="دهوك">دهوك</option>
        </select>

        <h2>اختر جنسك</h2>
        <select id="genderSelect" class="styled-select">
            <option value="ذكر">ذكر</option>
            <option value="أنثى">أنثى</option>
        </select>

        <input type="text" id="nameInput" placeholder="أدخل اسمك" class="styled-input">
        <input type="text" id="usernameInput" placeholder="أدخل اليوزر الخاص بك" class="styled-input">
        <input type="number" id="ageInput" placeholder="أدخل عمرك" class="styled-input">
        <input type="text" id="regionInput" placeholder="من أي منطقة" class="styled-input">
        <input type="number" id="beautyInput" placeholder="نسبة جمالك (0-100)" class="styled-input">
        <button id="submitBtn" class="primary-btn">حفظ المعلومات</button>
    </div>

    <div id="searchSection" class="hidden">
        <button id="searchBtn" class="primary-btn">البحث عن شخص من محافظتك</button>
    </div>

    <div id="updateInfoSection" class="hidden">
        <button id="updateInfoBtn" class="secondary-btn">تعديل المعلومات الخاصة بك</button>
    </div>

    <script src="script.js"></script>

</body>
</html>

</body>
</html>
